#thymeleaf 清楚缓存
spring:
  thymeleaf:
    cache: false

  #国际化默认
  messages:
    basename: i18n.login
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss


# 整合mybatis
mybatis:
  type-aliases-package: com.xu.pojo
  mapper-locations: mybatis/mapper/*.xml




  # 数据源
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/kuang?useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource



    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 6000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 30000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截器的filters.stat:监控统计、log4j:日志记录、wall:防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundExceprtion: org.apache.log4j.Priority
    #则导入log4j 依赖即可，Maven地址：自己找
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500




